{% extends 'layout.html' %} {% block body %}
<h1>Bikes</h1>
<ul class="list-group">
    {% for bike in bikes %}
    <a href="/bike/{{bike.id}}">
    <div class="card card-layout">
        <img class="card-img-top" height="180" width="100%" src='{{ url_for("static",filename="bikes/" + bike.aliasName + ".jpg") }}'
            alt="Card image cap">
        <div class="card-body">
            <h4 class="card-title">{{bike.comapany}} {{bike.model}}</h4>
            <p class="card-text">
                <B>Price</B> - {{bike.price}} pm</p>
            <p class="card-text block-with-text">
                <I>{{bike.description}}</I>
            </p>
        </div>
    </div>
    </a>
    {% endfor %}
</ul>
{% endblock %}
